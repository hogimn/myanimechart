spring:
  application:
    name: gateway
  config:
    import: file:../myanimechart-common/src/main/resources/application.yml
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: query
          uri: lb://query
          predicates:
            - Path=/query/**
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: '*'
            allowed-headers: '*'
            allowed-methods: '*'

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    urls:
      - name: query
        url: /query/v3/api-docs