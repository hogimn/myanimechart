spring:
  application:
    name: gateway
  config:
    import: file:../myanimechart-common/src/main/resources/application.yml
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: query
          uri: lb://query
          predicates:
            - Path=/query/**

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    urls:
      - name: query
        url: /query/v3/api-docs

server:
  ssl:
    key-store: ${keystore_path}
    key-store-password: ${keystore_password}
    key-store-type: JKS
    key-alias: ${keystore_alias}
