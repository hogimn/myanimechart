spring:
  application:
    name: gateway
  config:
    import: file:../myanimechart-common/src/main/resources/application.yml
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: ${myanimechart_cors_allowed_origins}
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: query
          uri: lb://query
          predicates:
            - Path=/query/**
        - id: execute
          uri: lb://execute
          predicates:
            - Path=/execute/**
        - id: batch
          uri: lb://collector
          predicates:
            - Path=/collector/**

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    urls:
      - name: query
        url: /query/v3/api-docs
      - name: security
        url: /execute/v3/api-docs
      - name: collector
        url: /batch/v3/api-docs
